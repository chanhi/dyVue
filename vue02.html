<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Vue02</title>
</head>
<body>

    <div id="app">
        <p>{{myText}}</p>
        <p>{{myNumber}}</p>
        <p>{{myBool}}</p>
    </div>

    <div id="app1">
        <p>{{myPrice *1.08}}</p>
        <p>{{"안녕하세요 " + myName + "님."}}</p>
        <p>{{myName.substr(1,1)}}</p>
    </div>
    
    <script>
        new Vue({
            el: '#app',
            data: {
                myText: 'Kimchi',
                myNumber: 1234,
                myBool: true,
            }
        })
        new Vue({
            el: '#app1',
            data: {
                myName: '정찬희',
                myPrice: 1000,
            }
        })
    </script>
</body>
</html>
