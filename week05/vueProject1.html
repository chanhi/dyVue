<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <title>assignment1</title>
</head>
<body>
    <div id="app">
        <h1>구구단 출력</h1>
        <button @click="addNum(myArray)">Add</button>
        <button @click="deleteNum(myArray)">Delete</button>
        <hr>
        <ul style="display: flex; padding: 0;">
            <li style="list-style: none; margin: 0 10px" v-for="item in myArray">
                <p>{{item}}단</p>
                <p v-for="item2 in 9">{{item}}x{{item2}}={{item * item2}}</p>
            </li>
        </ul>
    </div>
    <script>
    
        new Vue({
            el: '#app', 
            data: {
                myArray: [2,3,4,5,6,7,8,9],
            },
            methods: {
                countUp: function(index){
                    this.myArray.splice(index, 1, this.myArray[index] + 1); //splice(index에서, n개만큼, 이걸로 바꾼다)
                    //this.myArray[index] = this.myArray[index] + 1;
                    //console.log(this.myArray) 배열을 반환하지 않기 때문에 실시간으로 반영이 안됨
                },
                sortData: function() {
                    this.myArray = this.myArray.filter(function(item, idx, array){
                        return array.indexOf(item) === idx;
                    });

                    this.myArray.sort(function(a,b){
                        return (a < b ? -1 : 1);
                    });
                },
                deleteNum: function(list){
                    this.myArray.splice(list.length-1, 1);
                },
                addNum: function(list){
                    this.myArray.push(list[list.length-1] + 1);
                },
            }
        })
    </script>
</body>
</html>
