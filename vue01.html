<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Vue01</title>
</head>
<body>

    <div id="app">
        <p v-text="myText"></p>
        <p v-html="myText"></p>
        <span>
            {{subText}}
        </span>
    </div>
    <div id="app1">
        {{myText}}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                myText: '<h1>Test Title</h1>',
                subText: 'kimchi',
            }
        })
        new Vue({
            el: '#app1',
            data: {
                myText: 'this is sure?',
            }
        })
    </script>
</body>
</html>
